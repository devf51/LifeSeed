<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LifeSeed — Grow your digital world. Sign in to access your account.">
    <title>Sign In — LifeSeed (Standalone)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <!-- Floating Particles -->
    <div class="particles" aria-hidden="true"></div>

    <div class="login-container">
        <form class="login-form" autocomplete="off">

            <!-- Branding -->
            <div class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22c-1-3-4-6-4-10a4 4 0 0 1 8 0c0 4-3 7-4 10z" />
                        <path d="M12 2C9 5 7 8 7 12" fill="none" stroke="white" stroke-width="1.5"
                            stroke-linecap="round" />
                        <path d="M12 2c3 3 5 6 5 10" fill="none" stroke="white" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <h1>LifeSeed</h1>
                <p>Welcome back — let's keep growing.</p>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="4" width="20" height="16" rx="3" />
                        <path d="M2 7l10 7 10-7" />
                    </svg>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
            </div>

            <!-- Password -->
            <div class="input-group">
                <div class="label-row">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-link">Forgot?</a>
                </div>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="3" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="remember-row">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me for 30 days</label>
            </div>

            <!-- Sign In Button -->
            <button type="submit" id="sign-in-btn" class="login-btn">
                <span>Sign In</span>
            </button>

            <!-- Separator -->
            <div class="separator"><span>or continue with</span></div>

            <!-- Social Buttons -->
            <div class="social-buttons">
                <button type="button" class="social-btn" id="google-btn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn" id="github-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.21 11.39.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.09-.75.08-.73.08-.73 1.2.08 1.84 1.24 1.84 1.24 1.07 1.84 2.81 1.31 3.5 1 .1-.78.42-1.31.76-1.61-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.18 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6.02 0c2.28-1.55 3.29-1.23 3.29-1.23.66 1.66.25 2.88.12 3.18.77.84 1.24 1.91 1.24 3.22 0 4.61-2.81 5.63-5.48 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.7.82.58C20.56 21.8 24 17.3 24 12c0-6.63-5.37-12-12-12z" />
                    </svg>
                    GitHub
                </button>
            </div>

            <!-- Footer -->
            <p class="footer-text">
                Don't have an account? <a href="#">Create one</a>
            </p>
        </form>
    </div>

    <!-- Floating Particles Script -->
    <script>
        (() => {
            const container = document.querySelector('.particles');
            if (!container) return;
            for (let i = 0; i < 30; i++) {
                const dot = document.createElement('span');
                const size = Math.random() * 4 + 1;
                Object.assign(dot.style, {
                    position: 'fixed',
                    width: size + 'px',
                    height: size + 'px',
                    borderRadius: '50%',
                    background: `rgba(52, 211, 153, ${Math.random() * 0.3 + 0.05})`,
                    left: Math.random() * 100 + 'vw',
                    top: Math.random() * 100 + 'vh',
                    pointerEvents: 'none',
                    zIndex: '0',
                    animation: `float-orb ${8 + Math.random() * 12}s ease-in-out infinite alternate`
                });
                container.appendChild(dot);
            }
        })();
    </script>

</body>

</html>
